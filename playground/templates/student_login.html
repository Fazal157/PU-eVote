<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>

<style>
body {
    background: #614158ff;
    font-family: Arial;
    margin: 0;
    padding:0;

     /* Background Banner */
    background: url("https://dailytimes.com.pk/assets/uploads/2018/04/28/Punjab-University-.jpg")
    no-repeat center center fixed;
    background-size: cover;
    position: relative;
}


    /* LOGIN BOX STYLING */
.login-box {width: 400px;margin: 120px auto;background: white;padding: 90px;border-radius: 10px;box-shadow: 0px 0px 10px #aaa; position: relative;}
.top-title {width: 72%;background: orange;padding: 12px;text-align: center;color: white;font-size: 22px;font-weight: bold; position: absolute;top: 35px;left: 88px;border-radius: 10px 10px  ;}
input {width: 100%;padding: 18px;margin-top:15px;border-radius: 6px;border: 1px solid #bbb;font-size: 15px;}
button {width: 109%;padding: 12px;margin-top: 12px;background: orange;color: white;border: none;font-size: 17px;border-radius: 11px;cursor: pointer;}
button:hover {background: darkred;}
a{display: block;margin-top: 25px;text-align: center;text-decoration: none;color: blue;}
</style></head>
<body>

<div class="login-box">
    <div class="top-title">STUDENT LOGIN</div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" maxlength="12" placeholder="xxxxxxxx-xxx" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="/student/forgot-password/" style="color:blue; text-align:center;">Forget Password?</a>
        <button type="submit">Login</button>
        <a href="/student/register/">Register Here!</a>
        <p style="color:red; text-align:center;">{{ message }}</p>
    </form>

</div>

</body>
</html>
