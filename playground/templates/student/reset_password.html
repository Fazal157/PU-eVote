<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>

<style>
body {
    background: #eef6ff;
    font-family: Arial;
    background: url("https://dailytimes.com.pk/assets/uploads/2018/04/28/Punjab-University-.jpg")
    no-repeat center center fixed;
    background-size: cover;
}

.box {
    width: 600px;
    margin: 120px auto;
    background: white;
    padding: 70px;
    border-radius: 12px;
    box-shadow: 0px 0px 10px #666;
}
.title {
    background: orange;
    padding: 14px;
    color: white;
    font-size: 23px;
    font-weight: bold;
    text-align: center;
    border-radius: 10px 10px 0 0;
}
input {
    width: 100%;
    padding: 13px;
    margin-top: 15px;
    border-radius: 6px;
    border: 1px solid #bbb;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 15px;
    margin-top: 18px;
    background: orange;
    color: white;
    border: none;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
}
button:hover { background: darkred; }
</style>
</head>
<body>

<div class="box">
    <div class="title">Create New Password</div>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="confirm" placeholder="Re-type Password" required>

        <button type="submit">Save Password</button>

        <p style="color:red; text-align:center;">{{ message }}</p>
    </form>

</div>

</body>
</html>
