<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>

<style>
body {
    background: #eef6ff;
    font-family: Arial;

      /* Background Banner */
    background: url("https://dailytimes.com.pk/assets/uploads/2018/04/28/Punjab-University-.jpg")
    no-repeat center center fixed;
    background-size: cover;
    position: relative;

}

.box {width: 600px;margin: 100px auto;background: white;padding: 89px;border-radius: 10px;box-shadow: 0px 0px 8px #888;}
.title {width: 100%;background: orange;padding: 12px;text-align: center;color: white;font-size: 22px;font-weight: bold;border-radius: 10px 10px}
input {width: 100%;padding: 12px;margin-top: 10px;border-radius: 6px;border: 1px solid #bbb;font-size: 15px;}
button {width: 105%;padding: 15px;margin-top: 15px;background: orange;color: white;border: none;font-size: 20px;border-radius: 10px 10px;cursor: pointer;}
button:hover{background:darkred ;}
</style></head>
<body>

<div class="box">
    <div class="title">REGISTER HERE</div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="email" maxlength="25" placeholder="xxxxxxxx-xxx@uog.edu.pk" required>

        <input type="text" name="fullname" placeholder="Enter Full Name" required>

        <input type="text" name="roll" maxlength="12" placeholder="Your Roll Number (12 digits)" required>

        <input type="password" name="password" placeholder="Password" required>

        <input type="password" name="confirm" placeholder="Confirm Password" required>

        <button type ="submit">Submit</button>

        <p style="color:red; text-align:center;">{{ message }}</p>
    </form>

</div>
